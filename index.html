<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event update Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body style="background-color: bisque;">
    <div class="container">
        <header class="text-center h3 ">
            Running Race<br>
            <div class="display 2">No of seats Available: 23</div>
        </header>
        <div class="card mb-3 bg-dark" style="height:100%;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="https://th.bing.com/th/id/R.c27de021952dadd85c623e8d40996a87?rik=Acft0qNZscmdqQ&riu=http%3a%2f%2fblog.joemcnally.com%2fwp-content%2fuploads%2f2016%2f08%2fJM2_7307.jpg&ehk=DrT7SdC%2bZx%2b1jVwdhiRtICaH7g%2b4vgAEn1Kitn%2fg%2fyQ%3d&risl=1&pid=ImgRaw&r=0"
                        alt="Running image" class="img-fluid m-2" style="height: 400px; width: 320px;">
                </div>
                <div class="col-md-8">
                    <div class="card-body text-white">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <form action="" >
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" name="name" id="" style="width: 300px;">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Email address</label>
                                            <input type="email" id="exampleFormControlInput1" style="width: 300px;">
                                        </div>
                                        <div class="form-group">
                                            <label for="ph no">Phone No</label>
                                            <input type="text" name="Ph no" id="" style="width: 300px;">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">No of Seats:</label>
                                            <select id="exampleFormControlSelect1" style="width: 100px;">
                                                <option></option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="Name of attendes">Name of Attendee </label>
                                            <input type="text" name="Name of attendes" id="" style="width: 300px;">
                                        </div>
                                        <div class="form-inline">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary ">Submit</button>
                                                <button type="submit" class="btn btn-danger ml-5">Cancel</button>
                                            </div>
                                        </div>
            
                                    </form>
                                </div>
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
